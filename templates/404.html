{% extends 'base.html' %}

{% block title %}404 - 페이지를 찾을 수 없습니다 | MalgeunTube{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <div class="error-icon">
            <svg viewBox="0 0 24 24" width="120" height="120" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" opacity="0.3"/>
                <path d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
            </svg>
        </div>
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">페이지를 찾을 수 없습니다</h2>
        <p class="error-message">요청하신 페이지가 존재하지 않거나 삭제되었습니다.</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                홈으로 돌아가기
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                이전 페이지
            </button>
        </div>
    </div>
</div>

<style>
.error-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 200px);
    padding: 2rem;
    text-align: center;
}

.error-content {
    max-width: 500px;
}

.error-icon {
    color: var(--accent);
    margin-bottom: 1.5rem;
    opacity: 0.8;
}

.error-title {
    font-size: 6rem;
    font-weight: 700;
    color: var(--accent);
    margin: 0;
    line-height: 1;
}

.error-subtitle {
    font-size: 1.5rem;
    font-weight: 500;
    color: var(--text-primary);
    margin: 1rem 0;
}

.error-message {
    color: var(--text-secondary);
    margin-bottom: 2rem;
    font-size: 1rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
    border: none;
    transition: all 0.2s ease;
}

.btn-primary {
    background-color: var(--accent);
    color: white;
}

.btn-primary:hover {
    background-color: var(--accent-hover);
}

.btn-secondary {
    background-color: var(--bg-tertiary);
    color: var(--text-primary);
    border: 1px solid var(--border);
}

.btn-secondary:hover {
    background-color: var(--bg-secondary);
}

@media (max-width: 480px) {
    .error-title {
        font-size: 4rem;
    }
    
    .error-subtitle {
        font-size: 1.25rem;
    }
    
    .error-actions {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
        justify-content: center;
    }
}
</style>
{% endblock %}
